<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <script>
        var x;
        x = parseInt(prompt("Enter the number:"));
        var y=x+1;
        document.write("<h2>User Enterd Number is :" + x +" <br><h2>");
            document.write("<h2>Next Five Number are : <br><h2>");  
        while(y != x+6)
        {
            document.write("<h2>"+y+"<br><h2>");
            y++;
        }

    </script>
</body>
</html>
