<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <script>
        var a;
        a = prompt("Enter the String");
        var r = reverse(a);
        document.write("<h1> Entered String : "+a+"</h1>");
        document.write("<h1> Reversed String : "+r+"</h1>");
       
    function reverse(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
    }
    </script>
</body>
</html>
