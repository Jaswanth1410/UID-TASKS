<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <script>
       var a = window.parseInt(prompt("Enter the Integer Number :"));
       document.write("<h2>Multiplication Table of "+a+ " is:</h2>")
       for(var i =1;i<=10;i++)
       {
           document.write("<h2>" + a + " x  " + i + "  =  " + (a*i) + "</h2>");
       }
    </script>
</body>
</html>
