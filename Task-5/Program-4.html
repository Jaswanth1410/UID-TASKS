<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <script>
        var x,y,a,b;
        x = window.parseFloat(prompt("Enter the Floting point Number :"));
        y = window.parseFloat(prompt("Enter the Floting point Number :"));
        a = window.parseInt(prompt("Enter the Integer Number :"));
        b = window.parseInt(prompt("Enter the Integer Number :"));
        document.write("<h2>"+x + " + " + y + " = " +  (x+y) +"</h2>");
        document.write("<h2>"+a + " + " + b + " = " +  (a+b) + "</h2>");
    </script>
</body>
</html>
