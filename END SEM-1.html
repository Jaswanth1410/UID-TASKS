<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            margin: 50px;
            display: flex;
           
        }
        div{
            border: 2px solid black;
            font-size: 50px;
            font-weight: 400;
            text-align: center;
            align-content: center;
        }
        .red{
            width: 100%;
            height: 50vh;
            background-color: red;
        }
        .silver{
            width: 50%;
            height: 50vh;
            background-color: silver;
            margin-right: 23px;
        }
        .gold{
            width: 50%;
            height: 50vh;
            background-color: gold;
            margin-left: 23px;
        }
    </style>
</head>
<body>
    <section>
        <div class="red">
            red cell
        </div>
    </section>
    <section>
        <div class="silver">
           silver cell
        </div>
        <div class="gold">
            gold cell
        </div>
    </section>
</body>
</html>
